<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pense</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_logo_wrapper">
                <img src="./img/logo.png" alt="Logo Image">
                <h2 class="header_logo">pense</h2>
            </div>

            <nav>
                <ul class="header_list">
                    <li class="list_item">
                        <a href="#">Features</a>
                    </li>
                    <li class="list_item">
                        <a href="#">About us</a>
                    </li>
                    <li class="list_item">
                        <a href="#">Pricing</a>
                    </li>
                    <li class="list_item">
                        <a href="#">Feedback</a>
                    </li>
                </ul>
            </nav>

            <button class="header_btn">Request Demo</button>

            <button class="header_menu">&equiv;</button>

        </header>

        <main>
            <section class="banner">
                <div class="banner_text">
                    <h1 class="banner_heading">
                        Track your Expenses & Save Money
                    </h1>

                    <p class="banner_description">
                        Helps you to organize your income and expenses
                    </p>

                    <div class="banner_demo_wrapper">
                        <button class="banner_demo_btn">
                            <p>Try free demo</p>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>

                        <p class="banner_demo_text">â€” Web, iOS and Android</p>
                    </div>
                </div>

                <div class="banner_img">
                    <img src="./img/banner.png" alt="Banner Image">
                </div>
            </section>

            <section class="overview">
                <div class="overview_background">
                    <img src="./img/overview.png" alt="Overview Image">
                    <div class="overview_bottom_shadow"></div>
                    <div class="overview_top_shadow"></div>
                </div>


                <div class="overview_brands">
                    <img src="./img/facebook.png" alt="Facebook Image">
                    <img src="./img/google.png" alt="Google Image">
                    <img src="./img/cocacola.png" alt="Coca-cola Image">
                    <img src="./img/linkedin.png" alt="Linkedin Image">
                    <img src="./img/samsung.png" alt="Samsung Image">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
